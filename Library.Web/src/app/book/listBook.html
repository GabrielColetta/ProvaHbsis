<section class="mainbar">
  <section class="matter">
      <div class="container">
          <div class="row">
            <div class="col-sm-12 page-content">
              <div class="inner-box">
                <i class="icon-docs"></i> Consulta de Livros </h2>
                <div class="row">
                  <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="pull-right">
                      <button ng-disabled="paginationValue === 0" type="button" ng-click="back()" class="btn btn-default">
                        Voltar
                      </button>
                      <button type="button" ng-click="next()" class="btn btn-default">
                        Avançar
                      </button>
                    </div>
                  </div>
                </div>
                <div class="table-responsive">
                  <table class="table table-striped table-bordered table-hover">
                    <thead>
                      <tr>
                        <td>Titulo</td>
                        <td>Assunto</td>
                        <td>Autor</td>
                        <td>Publicação</td>
                        <td>Ações</td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-show="bookList.length > 0" ng-repeat="item in bookList">
                        <td>{{item.title}} + "," + {{item.subTitle}}</td>
                        <td>{{item.subject}}</td>
                        <td>{{item.author}}</td>
                        <td>{{item.publishDate}}</td>
                        <td>
                          <button ng-click="toUpdate(item.id)" title="Clique aqui para editar" class="btn btn-sm btn-info">
                            <i class="fa fa-pencil"></i>
                          </button>
                          <button ng-click="remove(item.id)" title="Clique aqui para excluir" class="btn btn-sm btn-danger">
                            <i class="fa fa-trash"></i>
                          </button>
                        </td>
                      </tr>
                      <tr ng-show="bookList.length == 0">
                        <td colspan="5">
                          <div class="alert alert-info" role="alert">Nenhum livro cadastrado.</div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="row">
                  <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="pull-right">
                      <button type="button" ng-click="toCreate()" class="btn btn-primary">
                        Novo
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
  </section>
</section>
